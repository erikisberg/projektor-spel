<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PONG - Join Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    #adeprimoLogo {
      position: absolute;
      top: 30px;
      left: 30px;
      height: 40px;
      opacity: 0.9;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    h1 {
      font-size: 72px;
      font-weight: 300;
      letter-spacing: 20px;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 24px;
      font-weight: 300;
      opacity: 0.7;
      margin-bottom: 60px;
    }

    .qr-container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 40px;
    }

    #qrcode {
      width: 256px;
      height: 256px;
    }

    .instructions {
      font-size: 20px;
      font-weight: 300;
      line-height: 1.8;
      margin-bottom: 40px;
    }

    .instructions strong {
      font-weight: 400;
      color: #fff;
    }

    .url {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      border-radius: 10px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 32px;
      font-weight: 400;
      margin-bottom: 40px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      letter-spacing: 2px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .button {
      padding: 15px 40px;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 400;
      transition: all 0.3s ease;
      border: 2px solid #fff;
    }

    .button:hover {
      background: transparent;
      color: #fff;
    }

    .button.secondary {
      background: transparent;
      color: #fff;
    }

    .button.secondary:hover {
      background: #fff;
      color: #000;
    }

    .info {
      margin-top: 60px;
      opacity: 0.5;
      font-size: 14px;
      font-weight: 300;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 48px;
        letter-spacing: 10px;
      }

      .subtitle {
        font-size: 18px;
      }

      #qrcode {
        width: 200px;
        height: 200px;
      }

      .instructions {
        font-size: 16px;
      }

      .url {
        font-size: 14px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <img id="adeprimoLogo" src="/adeprimo_logo.svg" alt="Adeprimo">

  <div class="container">
    <h1>PONG</h1>
    <div class="subtitle">4-Player Multiplayer Game</div>

    <div class="qr-container">
      <canvas id="qrcode"></canvas>
    </div>

    <div class="instructions">
      <strong>1.</strong> Scanna QR-koden med din mobil<br>
      <strong>2.</strong> Vänta i kö<br>
      <strong>3.</strong> Tryck READY när det är din tur<br>
      <strong>4.</strong> Spela!
    </div>

    <div class="url" id="controllerUrl">Loading...</div>

    <div class="buttons">
      <a href="/controller.html" class="button">Open Controller</a>
      <a href="/display.html" class="button secondary">Projector Display</a>
    </div>

    <div class="info">
      Up to 4 players • Queue system • First come, first served
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script>
    // Get current URL and generate controller URL
    const controllerUrl = window.location.origin + '/controller.html';
    document.getElementById('controllerUrl').textContent = controllerUrl;

    // Generate QR code
    const canvas = document.getElementById('qrcode');
    QRCode.toCanvas(canvas, controllerUrl, {
      width: 256,
      margin: 2,
      color: {
        dark: '#000000',
        light: '#ffffff'
      }
    }, function (error) {
      if (error) console.error(error);
    });
  </script>
</body>
</html>
